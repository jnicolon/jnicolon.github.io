<!DOCTYPE html>
    <html>
        <head>
            <meta charset='utf-8'/>
            <title>Reviews</title>
            <link rel='stylesheet' href='/styles/style.css' />
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
            <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
            <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
            <link rel="stylesheet" href="/styles/all.min.css">
            
            <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        </head>
        <body>
            
            <div class="super-main">
                <div class="main">
                    <h1 class="title">Our Reviews</h1>
                    <div class="title-line"></div>
                    <div class="review-cont">
                        <div class="photo">
                            <div class="circle">
                                <img class="circle-img" src="/img/175096_1909881191863_8366939_o.jpg" alt="Capeluto Portrait">
                            </div>
                            <div class="tiny-circle">
                                <i class="fas fa-quote-right"></i>
                            </div>
                        </div>
                        <h2 class="name">XXXXXX</h2>
                        <h3 class="ocupation">XXXXXXX</h3>
                        <p class="review-txt">XXXXXXXXX</p>
                    <div class="arrows">
                        <i class="fas fa-chevron-left arrow arrow-left"></i>
                        <i class="fas fa-chevron-right arrow arrow-right"></i>
                    </div>
                    
                    <button class="btn btn-outline-primary btn-sm  btn-random">Random Review</button>
                    </div>
                </div>

                <div class="home-screen">
                    <div class="hs-panel">
                        <h1 class="hs-title">Meincras Reviews</h1>
                        <button class="hs-btn">See Reviews</button>
                    </div>
                </div>
            </div>
            <script src='app.js'></script>
        </body>
</html>
