<!DOCTYPE html>
    <html>
        <head>
            <meta charset='utf-8'/>
            <title>Color Flipper</title>
            <link rel='stylesheet' href='./style.css' />
            <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        </head>
        <body>
            <header>
                <button class="header_btn start">Color Flipper</button>
                <div class="options">
                    <button class="header_btn simple selected">Simple</button>
                    <button class="header_btn hex">Hex</button>
                </div>
            </header>
            <div class="main_container">
                <div class="bg_txt_container">
                    <h1 class="bg_txt">Background: <span class="color_number">#FF5733</span></h1>
                </div>
                <button class="click_me">Click Me</button>
            </div>
            <script src='app.js'></script>
        </body>
</html>
